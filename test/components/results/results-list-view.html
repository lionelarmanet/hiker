<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>results-list-view</title>

  <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../node_modules/wct-browser-legacy/browser.js"></script>

  <!-- Import the element to test -->
  <script type="module" src="../../../src/components/results/results-list-view.js"></script>
</head>

<body>
  <test-fixture id="BasicView">
    <template>
      <results-list-view hikings={{hikings}}></results-list-view>
    </template>
  </test-fixture>

  <script type="module">
    import searchService from "../../../src/services/search-service.js";
    import HikingResultBuilder from "../../objectBuilders/hiking-result-builder.js";

    suite('results-list-view tests', function () {
      test('Search results are displayed', function () {
        let sut = fixture('BasicView');
        let hikingBuilder = new HikingResultBuilder();
        const hikings = [hikingBuilder.build(), hikingBuilder.build()];

        sut.hikings = hikings;
        flush(() => {
          var displayedItems = sut.shadowRoot.querySelectorAll('h3');
          assert.equal(displayedItems.length, hikings.length);
        });
      });
    });
  </script>
</body>

</html>
